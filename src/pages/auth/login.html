<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Wallet</title>
    <link rel="stylesheet" href="../../css/auth.css">
    <link rel="icon" type="image/x-icon" href="../../assets/icons/logo.svg">
</head>

<body>
    <main>
        <section>
            <div>
                <div class="logo">
                    <img src="../../assets/icons/logo.svg" alt="logo-ewallet">
                    <span>E-Wallet</span>
                </div>
                <h1>Hello welcome back ðŸ‘‹</h1>
                <p class="Copy">Fill out the form correctly or you can login with several option.</p>
                <div class="button-auth">
                    <a href="">
                        <button>
                            <img src="../../assets/icons/email.svg" alt="">
                            <p>Sign in with Google</p>
                        </button>
                    </a>
                    <a href="">
                        <button>
                            <img src="../../assets/icons/facebook.svg" alt="">
                            <p>Sign in with Facebook</p>
                        </button>
                    </a>
                </div>
                <div class="line">
                    <div></div>
                    <p>Or</p>
                    <div></div>
                </div>
                <form>
                    <label for="email">Email</label>
                    <div>
                        <img src="../../assets/auth/email-logo.svg" alt="email-logo">
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </div>
                    <label for="password">Password</label>
                    <div>
                        <img src="../../assets/auth/password-logo.svg" alt="password-logo">
                        <input type="password" name="password" id="password" placeholder="Enter your password">
                        <img src="../../assets/auth/eye-logo.svg" alt="eye-logo">
                    </div>
                    <button>Login</button>
                </form>
                <p class="Copy">Not have an account? <a href="./register.html">Register</a></p>
            </div>
        </section>
        <section>
            <img src="../../assets/auth/login-illus.svg" alt="payment-illustration">
        </section>
    </main>
</body>

</html>
